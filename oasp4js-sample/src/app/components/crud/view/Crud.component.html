<form id="firstOptionForm">
<table class="table table-striped" style="cursor:pointer">
      <thead>
          <th>Number</th>
          <th>State</th>
          <th>Waiter</th>
      </thead>
      <tbody>
          <tr *ngFor="let table of showTables" #row (click)=clickedRow(table)>
              <td [class.selected]="selectedTable === table">{{table.number}}</td>
              <td [class.selected]="selectedTable === table">{{table.state}}</td>
              <td [class.selected]="selectedTable === table">{{table.waiter}}</td>
          </tr>
      </tbody>
  </table>


  <div style="text-align:center;">
      <div [ngSwitch]="myState">
        <!-- 1 = FREE -->
	    	<template [ngSwitchWhen]="1">
          <div class="btn-group" role="group">
            <!-- data-target="#edition" -->
            <button type="button" class="btn" data-toggle="modal" data-target="#myModal">Edit</button>
            <!-- <button (click)="openEdition()">Edit</button> -->
            <button type="button" class="btn" (click)="reserve()">Reserve</button>
            <button type="button" class="btn" disabled="disabled">Cancel Reservation</button>
            <button type="button" class="btn" (click)="occupy()">Occupy</button>
            <button type="button" class="btn" disabled="disabled">Free</button>
          </div>
        </template>

        <!-- 2 = OCCUPIED -->
        <template [ngSwitchWhen]="2">
          <div class="btn-group" role="group">
            <button type="button" class="btn" data-toggle="modal" data-target="#myModal">Edit</button>
            <!-- <button type="button" class="btn" data-toggle="modal" data-target="#edition">Edit</button> -->
            <button type="button" class="btn" disabled="disabled">Reserve</button>
            <button type="button" class="btn" disabled="disabled">Cancel Reservation</button>
            <button type="button" class="btn" disabled="disabled">Occupy</button>
            <button type="button" class="btn" (click)="free()">Free</button>
          </div>
        </template>

        <!-- 3 = RESERVED -->
        <template [ngSwitchWhen]="3">
          <div class="btn-group" role="group">
            <button type="button" class="btn" data-toggle="modal" data-target="#myModal">Edit</button>
            <!-- <button type="button" class="btn" data-toggle="modal" data-target="#edition">Edit</button> -->
            <button type="button" class="btn" disabled="disabled">Reserve</button>
            <button type="button" class="btn" (click)="cancelReservation()">Cancel Reservation</button>
            <button type="button" class="btn" (click)="occupy()">Occupy</button>
            <button type="button" class="btn" disabled="disabled">Free</button>
          </div>
        </template>

	    	<template ngSwitchDefault>
          <div class="btn-group" role="group">
            <button type="button" class="btn" data-toggle="modal" data-target="#myModal" disabled="disabled">Edit</button>
            <button type="button" class="btn" disabled="disabled">Reserve</button>
            <button type="button" class="btn" disabled="disabled">Cancel Reservation</button>
            <button type="button" class="btn" disabled="disabled">Occupy</button>
            <button type="button" class="btn" disabled="disabled">Free</button>
          </div>
        </template>
	    </div>


      <div class="container">
        <div class="modal" id="myModal" role="dialog">
          <div class="modal-dialog modal-lm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title" style="float:left;">Details for Table #{{selectedTable.number}}</h3>
              </div>
              <div class="modal-body">
                <tableDetails [parentTable]="selectedTable"></tableDetails>
              </div>
            </div>
          </div>
        </div>
      </div>


  </div>
  <div style="text-align:right">
      <pagination [list] = "tables" [rowsPerPage] = "tablesPerPage" (paginationList) = "pagination($event)"></pagination>
  </div>

  <router-outlet></router-outlet>
</form>
