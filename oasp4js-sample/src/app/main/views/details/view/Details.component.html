<div style="float:left; width:100%;">
  <p><b>Status: </b>{{parentTable.state}}</p>
</div>

<div style="margin:50 0 90 0">

  <div class="dropdown" style="float:right; margin:10px">
    <button *ngIf="offerToAdd" class="btn btn-default" disabled="disabled">{{offerToAdd.name}}</button>
    <button *ngIf="!offerToAdd" class="btn btn-default dropdown-toggle" type="button" (click)="openMenu()" id="menu1" data-toggle="dropdown">Offers
      <span class="caret"></span></button>
    <ul class="my-dropdown" role="menu"  [hidden]= "viewMenu" aria-labelledby="menu1">
      <li role="presentation" *ngFor=" let offer of offers">
        <a role="menuitem" tabindex="-1" style="cursor:pointer" (click)="offerToAdd = offer">{{offer.name}}</a>
      </li>
    </ul>
    <button *ngIf="offerToAdd" class="btn btn-default" type="button" id="menu1" (click)="addCommand()">+Add</button>
  </div>

  <grid-table
      [headers] = "headers"
      [attributeNames] = "attributeNames"
      [dataInput] = "positions"
      (objSelected) = "clickedRow($event)">
  </grid-table>

  <div style="float:left;">
    <button *ngIf="selectedPosition" class="btn btn-default" (click)="removeCommand()">Remove</button>
  </div>

</div>

<!-- <div style="text-align:right">
  <pagination [list] = "positions" [path] = "positionsPath" [initPaginationParams]= "pageData" (paginationList) = "pagination($event)"></pagination>
</div> -->

<br>

<div style="text-align:right;" class="modal-footer">
  <br>
  <button class="btn btn-primary" data-dismiss="modal" (click)="submit()">Submit</button>
  <button class="btn btn-warning" data-dismiss="modal" (click)="cancel()">Cancel</button>
</div>
