<div>

  <search-panel [searchInputs] = "[num, stat, waiter]" (searchValues) = "searchFilters($event)">
    <div class = "searchFields propertyMargin-right">
        <label> Number </label>
        <input #num type ="number" class="form-control">
    </div>

    <div class = "searchFields propertyMargin-right">
        <label> State </label>
        <select #stat class="form-control">
          <option value="">All</option>
          <option *ngFor ="let state of states ; let i = index"
                  [value]="states[i]">{{states[i]}}</option>
        </select>
    </div>

    <div class = "searchFields">
        <label> Waiter </label>
        <input #waiter type ="text" class="form-control">
    </div>
  </search-panel>

  <legend> Tables </legend>

  <grid-table
      [headers] = "headers"
      [attributeNames] = "attributeNames"
      [dataInput] = "tables"
      (objSelected) = "rowSelected($event)">
  </grid-table>

  <div style="text-align:center">
      <button type="button" class="btn btn-pagination" [disabled] = "myState === -1" data-toggle="modal" data-target="prueba" (click)="openEditModal()">Edit</button>
      <button type="button" class="btn btn-pagination" (click)="changeState('RESERVED')" [disabled] = "myState === 3 || myState === 2 || myState === -1">Reserve</button>
      <button type="button" class="btn btn-pagination" (click)="changeState('FREE')" [disabled] = "myState === 1 || myState === 2 || myState === -1">Cancel Reservation</button>
      <button type="button" class="btn btn-pagination" (click)="changeState('OCCUPIED')" [disabled] = "myState === 2 || myState === 1 || myState === -1">Occupy</button>
      <button type="button" class="btn btn-pagination" (click)="changeState('FREE')" [disabled] = "myState === 1 || myState === -1">Free</button>
  </div>

  <!-- <div style="text-align:right">
      <pagination [list] = "tables" [path] = "paginationPath" [initPaginationParams]= "pageData" (paginationList) = "pagination($event)"></pagination>
  </div> -->

</div>

<modal-dialog id="modal"
  *ngIf="hideModalDialog"
  [modal]=true
  [TITLE]=modalHeader
  class="modaldialog">
  <tableDetails [parentTable]="selectedTable" (closeWindowEvent)="hideModalDialog = $event" (resultEvent)="rowSelected($event)"></tableDetails>
</modal-dialog>
