<search-panel [searchInputs] ="[num,title,stat,comment]" (searchValues) = "searchFilters($event)">

    <div class = "searchFields propertyMargin-right">
        <label> ID </label>
        <input #id type ="number" class="form-control">
    </div>

    <div class = "searchFields propertyMargin-right">
        <label> Order ID </label>
        <input #orderId type ="number" class="form-control">
    </div>

    <div class = "searchFields propertyMargin-right">
        <label> Offer name </label>
        <input #offerName type ="text" class="form-control">
    </div>

    <div class = "searchFields propertyMargin-right">
        <label> Meal name </label>
        <input #mealName type ="text" class="form-control">
    </div>

    <div class = "searchFields propertyMargin-right">
        <label> Side dish name </label>
        <input #sideDishName type ="text" class="form-control">
    </div>

</search-panel>

<legend> Kitchen </legend>

<div class ="Kitchentables">
    <div class = "commandTable">
        <h3> Available </h3>
        <grid-table
            [headers] ="headers"
            [attributeNames] = "attributeNames"
            [dataInput] = "availableCommands"
            (objSelected) = "availableSelected($event)">
        </grid-table>
    </div>

    <button (click) ="assign()" [disabled] = "selectedAvailableCommand == undefined" class ="btn commandButton glyphicon glyphicon-arrow-right"></button>
    <button  (click) ="return()" [disabled] = "selectedAssignedCommand == undefined" class ="btn commandButtonReturn glyphicon glyphicon-arrow-left"></button>

    <div class = "commandTable">
        <h3> Assigned </h3>
        <grid-table
            [headers] ="headers"
            [attributeNames] = "attributeNames"
            [dataInput] = "assignedCommands"
            (objSelected) = "assignedSelected($event)">
         </grid-table>

         <button  (click) ="reject()" [disabled] = "selectedAssignedCommand == undefined" class ="btn btn-warning propertyMargin-left">Cancel</button>
         <button  (click) ="done()" [disabled] = "selectedAssignedCommand == undefined" class ="btn btn-primary propertyMargin-left">Done</button>
    </div>
</div>
