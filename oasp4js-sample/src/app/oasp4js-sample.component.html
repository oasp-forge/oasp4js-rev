<header [logged]="login" [user] ="usuario" (logOffEvent)="login = logOut($event)"></header>

<div class = "app-body">
  <!-- LOGIN -->
  <div *ngIf="!login">
    <login (loginEvent)="enviar($event)" (userEvent)="setUser($event)"></login>
  </div>

  <!-- APPLICATION -->
  <div [hidden]="!login">
    <router-outlet></router-outlet>
  </div>
</div>

<label class ="footer">@OASP 2015</label>
