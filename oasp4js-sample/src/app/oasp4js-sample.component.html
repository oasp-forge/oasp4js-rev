<header [logged]="login" [username] ="usuario.username" (logOffEvent)="login = logOut($event)"></header>

<div class = "app-body">
  <!-- LOGIN -->
  <div *ngIf="!login">
    <login (loginEvent)="enviar($event)" (userEvent)="usuario=$event"></login>
  </div>

  <!-- APPLICATION -->
  <div [hidden]="!login">
    <router-outlet></router-outlet>
  </div>


</div>

<modal-dialog id="showPopup"
*ngIf="autoLog"
[modal]=true
[TITLE]=autoLogInfo
class="modaldialog">
  <!-- CONTENT OF MODAL -->
  <form (ngSubmit)="validateAutoLogin(usernameLogin.value, passwordLogin.value)" #loginForm="ngForm">
          <input placeholder="Username" type="text" style="margin-bottom:10px;" #usernameLogin class="form-control" required ngControl="username"  #user="ngForm">
          <input placeholder="Password" type="text" style="margin-bottom:10px;" #passwordLogin class="form-control" required ngControl="password"  #pass="ngForm">
      <button type="submit" class="btn  btn-success" [disabled]="!loginForm.form.valid">Submit</button>
  </form>
</modal-dialog>

<label class ="footer">@OASP 2015</label>
