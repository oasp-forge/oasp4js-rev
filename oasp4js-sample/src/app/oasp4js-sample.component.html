<header [logged]="login" [username] ="usuario.username" (logOffEvent)="login = logOut($event)"></header>

<div class = "app-body">
  <!-- LOGIN -->
  <div *ngIf="!login">
    <login (loginEvent)="enviar($event)" (userEvent)="usuario=$event"></login>
  </div>

  <!-- APPLICATION -->
  <div [hidden]="!login">
    <router-outlet></router-outlet>
  </div>
</div>

<label class ="footer">@OASP 2015</label>
