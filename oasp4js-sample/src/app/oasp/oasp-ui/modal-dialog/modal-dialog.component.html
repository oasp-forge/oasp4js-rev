<!-- background mask -->
<div [hidden]="!modal" style= "position:absolute; left: 0px; top: 0px; width:100%; height:100%; background-color: black; opacity: 0.6;"></div>

<!-- container -->
<div *ngIf="type === container" class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h3 class="modal-title">{{getTitle()}}</h3>
	  </div>
	  <div class="modal-body">
			<ng-content></ng-content>
	  </div>
	</div>
</div>

<!-- info/alert -->
<div *ngIf="type === info" class="modal-dialog" style="width:25%;">
	<div class="modal-content">
		<div class="modal-header">
			<h3 class="modal-title">{{getTitle()}}</h3>
	  </div>
	  <div class="modal-body">
			<ng-content></ng-content>
	  </div>
	</div>
</div>
